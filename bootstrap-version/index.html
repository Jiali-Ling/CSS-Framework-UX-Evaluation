<!doctype html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bootstrap.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
  <script defer src="../shared/js/theme.js"></script>
  <script type="module" src="../shared/js/app.js"></script>

</head>
<body>
<div class="brand">Bootstrap + Tokens</div>
<div class="top-right"><a class="button is-light" href="../admin/log.html" target="_blank" rel="noopener">Background log</a></div>


<div class="center-stage">
  <div class="card login-card">
    <div class="card-body p-4 p-md-5">
      <h5 class="card-title mb-4">Log in</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" value="">
        </div>
        <button type="submit" class="btn btn-primary px-4">submit</button>
        <a class="btn btn-light ms-2" href="./submit.html">go to submit</a>
      </form>
    </div>
  </div>
</div>

<button class="theme-switch" onclick="__toggleTheme()">switch theme</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
