<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" media="all">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bootstrap.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
  
  <style>
    .brand { display: block; }
    .center-stage { min-height: 50vh; }
    .card { background: var(--bg-primary, #fff); }
  </style>
</head>

<body data-framework="bootstrap">
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="statusLive" class="visually-hidden" aria-live="polite"></div>

  <div class="brand">Bootstrap + Tokens</div>

  <main id="main" class="center-stage" tabindex="-1">
    <div class="card login-card">
      <div class="card-body p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h4 mb-0">Login</h1>
          <span id="pidBadge" class="badge text-bg-light">Not logged in</span>
        </div>

        <p class="text-muted mb-2">
          Your Study ID (auto-generated): <strong><span id="studyIdText">P----</span></strong>
        </p>


        <form id="loginForm" data-next="./submit.html" novalidate>
          <div class="mb-3">
            <label for="loginAlias" class="form-label">Nickname (optional)</label>
            <input id="loginAlias" class="form-control" name="nickname" placeholder="e.g., BlueCat (do not use real name)">
            <div class="form-text">Optional. Do not enter your real name.</div>
          </div>

          <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Continue</button>
              <a class="btn btn-outline-secondary" href="./feedback.html">Go to feedback</a>
          </div>
        </form>


      </div>
    </div>
  </main>

  <button id="themeToggle" class="theme-switch" type="button" aria-label="Toggle theme" aria-pressed="false">
  Toggle theme
</button>

  <script type="module" src="../shared/js/app.js"></script>
  <script defer src="../shared/js/metrics.js"></script>
  <script defer src="../shared/js/theme.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
