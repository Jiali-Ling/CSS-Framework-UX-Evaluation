<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit</title>
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" media="all">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bootstrap.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
  
  <style>
    .brand { display: block; }
    .center-stage { min-height: 50vh; }
    .card { background: var(--bg-primary, #fff); }
    .form-label, .form-control { margin-bottom: 0.5rem; }
  </style>
</head>

<body data-framework="bootstrap">
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="statusLive" class="visually-hidden" aria-live="polite"></div>

  <div class="brand">Bootstrap + Tokens</div>

  <main id="main" class="center-stage" tabindex="-1">
    <div class="card login-card">
      <div class="card-body p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h1 class="h4 mb-0">Submit</h1>
          <span id="pidBadge" class="badge text-bg-light">Not logged in</span>
        </div>

        <div class="nav-tabs mb-4">
          <a class="btn btn-sm btn-outline-secondary" href="./index.html">Login</a>
          <a class="btn btn-sm btn-primary" aria-current="page" href="./submit.html">Submit</a>
          <a class="btn btn-sm btn-outline-secondary" href="./feedback.html">Feedback</a>
        </div>

        <p class="text-muted">
          Task: Submit an assignment. Please do not enter personal information.
        </p>

        <form id="submitForm" novalidate>
          <div class="mb-3">
            <label class="form-label" for="assignment">Assignment</label>
            <select class="form-select" id="assignment" name="assignment" required>
              <option value="">-- Select an assignment --</option>
              <option value="Web Dev Lab">Web Dev Lab</option>
              <option value="HCI Coursework 1">HCI Coursework 1</option>
              <option value="Programming Lab">Programming Lab</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">File (optional)</label>
            <div class="input-group">
              <label for="fileInput" class="btn btn-outline-secondary">
                üìÅ Choose File
              </label>
              <span class="form-control" id="fileName">No file chosen</span>
            </div>
            <div class="form-text">You may choose any file. A sample name will be used if left empty.</div>
          </div>
          <input type="file" class="d-none" id="fileInput" accept=".pdf,.zip,.doc,.docx">

          <div class="mb-3">
            <label class="form-label" for="commentsInput">Comments (optional)</label>
            <textarea class="form-control" id="commentsInput" rows="3" placeholder="Optional comment"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-outline-secondary" href="./feedback.html">View feedback</a>
          </div>
        </form>

      </div>
    </div>
  </main>

  <button id="themeToggle" class="theme-switch" type="button" aria-label="Toggle theme" aria-pressed="false">
  Toggle theme
  </button>

  <script type="module" src="../shared/js/app.js"></script>
  <script defer src="../shared/js/metrics.js"></script>
  <script defer src="../shared/js/theme.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // File input handler
  document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    if (fileInput && fileName) {
      fileInput.addEventListener('change', function(e) {
        fileName.textContent = e.target.files[0]?.name || 'No file chosen';
      });
    }
  });
  </script>
</body>
</html>
