<!doctype html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bootstrap.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
  <script defer src="../shared/js/theme.js"></script>.
  <script type="module" src="../shared/js/app.js"></script>
</head>
<body>
<div class="brand">Bootstrap + Tokens</div>
<div class="top-right"><a class="button is-light" href="../admin/log.html" target="_blank" rel="noopener">Background log</a></div>

<div class="center-stage">
  <div class="card login-card">
    <div class="card-body p-4 p-md-5">
      <h5 class="card-title mb-4">Assignment submission</h5>
      <form>
        <form id="submitForm" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Assignment title</label>
                <input class="form-control" value="HW1: Basic programming exercises" id="assignmentTitle" disabled>
              </div>
              <div class="col-md-6">
                <label class="form-label">Due</label>
                <input class="form-control" id="assignmentDue" disabled>
              </div>
              <div class="col-md-6">
                <label class="form-label">Your name</label>
                <input class="form-control" name="studentName" placeholder="For example: Zhang San" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">File (PDF/ZIP)</label>
                <input class="input or form-control" type="file" name="file" accept=".pdf,.zip" aria-describedby="fileHelp" required>
                <div id="fileHelp" class="form-text">Naming example: student number_HW1.pdf; suggestions &lt; 10MB</div>
              </div>
              <div class="col-12">
                <label class="form-label">Notes</label>
                <textarea class="form-control" rows="4" name="note" placeholder="Instructions for reviewers (optional)"></textarea>
              </div>
            </div>
            <div id="err" class="text-danger mt-2" aria-live="polite"></div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">submit</button>
              <a class="btn btn-light ms-2" href="./feedback.html">Skip â†’ Submit</a>
            </div>
          </form>
      </form>
    </div>
  </div>
</div>

<button class="theme-switch" onclick="__toggleTheme()">switch theme</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
