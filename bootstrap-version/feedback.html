<!doctype html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bootstrap.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
  <script defer src="../shared/js/theme.js"></script>
  <script type="module" src="../shared/js/app.js"></script>
  
</head>

<body>
<div class="brand">Bootstrap + Tokens</div>
  <div class="top-right">
    <a class="button is-light" href="../admin/log.html" target="_blank" rel="noopener">Background log</a>
    <form id="loginForm" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Your name</label>
        <input class="form-control" name="name" placeholder="e.g., Jane Doe" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Student ID (optional)</label>
        <input class="form-control" name="studentId" placeholder="e.g., 2025XXXX">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="btn btn-light" href="./submit.html">Skip → Submit</a>
      </div>
    </form>
  </div>


<div id="history" class="mt-3"></div>
<div class="center-stage">
  <div class="card login-card">
    <div class="card-body p-4 p-md-5">
      <h5 class="card-title mb-3">Feedback</h5>
      <div class="nav-tabs">
        <a href="./index.html">Login</a>
        <a href="./submit.html">Submit</a>
        <a href="./feedback.html">Feedback</a>
      </div>
      <div class="table-responsive">
        <table class="table table-like align-middle">
          <thead>
            <tr><th>Assignment</th><th>Score</th><th>Status</th><th>Marker notes</th></tr>
          </thead>
          <tbody>
            <tr><td>HCI Coursework 1</td><td>78</td><td><span class="badge-round">Passed</span></td><td>Good structure, watch spacing.</td></tr>
            <tr><td>Web Dev Lab</td><td>66</td><td><span class="badge-round">Passed</span></td><td>Meets criteria, minor CSS issues.</td></tr>
          </tbody>
        </table>
      </div>
      <p class="text-muted mb-0">Tip: export this table for analysis.</p>
    </div>
    <div id="fb" aria-live="polite">Loading…</div>
    <div id="history" class="mt-2"></div>
  </div>
</div>

<button class="theme-switch" onclick="__toggleTheme()">switch theme</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
