<!doctype html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bulma.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
  <script defer src="../shared/js/theme.js"></script>
  <script type="module" src="../shared/js/app.js"></script>
</head>
<body>
<div class="brand">Bulma + Tokens</div>
<div class="top-right"><a class="button is-light" href="../admin/log.html" target="_blank" rel="noopener">Background log</a></div>

<div class="center-stage">
  <div class="card login-card">
    <div class="card-content">
      <p class="title is-5">Log in</p>
      <div class="content">
        <form id="loginForm" class="mt-3">
          <div class="field">
            <label class="label">Your name</label>
            <div class="control">
              <input class="input" name="name" placeholder="e.g., Jane Doe" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Student ID (optional)</label>
            <div class="control">
              <input class="input" name="studentId" placeholder="e.g., B01812XXX">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-primary">Login</button>
            </div>
            <div class="control">
              <a class="button is-light" href="./submit.html">Skip â†’ Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<button class="theme-switch" onclick="__toggleTheme()">switch theme</button>

</body>
</html>
