<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="icon" href="data:,">
  
  <!-- Optimized resource hints -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  

  <style>
    :root { 
      --color-bg: #f7f8fa; 
      --color-panel: #ffffff;
      --color-text: #0f172a;
      --radius-xl: 16px;
      --shadow-md: 0 10px 28px rgba(2, 6, 23, 0.12);
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .brand { 
      display: block; 
      position: fixed; 
      top: 14px; 
      left: 24px;
      font-weight: 700;
      z-index: 100;
    }
    .center-stage { 
      min-height: 50vh; 
      display: grid;
      place-items: center;
      padding: 48px 16px;
      contain: layout style;
    }
    .box { 
      background: var(--color-panel);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      contain: layout style paint;
      padding: 2rem;
      max-width: 720px;
      margin: 0 auto;
    }
  </style>
  
  <!-- Async load non-critical CSS -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" rel="stylesheet"></noscript>
  
  <link href="../shared/css/tokens.css" rel="stylesheet" media="print" onload="this.media='all';this.onload=null">
  <link href="../shared/css/bridge-bulma.css" rel="stylesheet" media="print" onload="this.media='all';this.onload=null">
  <link href="../shared/css/app.css" rel="stylesheet" media="print" onload="this.media='all';this.onload=null">
  
  <link rel="modulepreload" href="../shared/js/app.js">
</head>

<body data-framework="bulma">
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="statusLive" class="is-sr-only" aria-live="polite"></div>

  <div class="brand">Bulma + Tokens</div>

  <main id="main" class="center-stage" tabindex="-1">
    <div class="box" style="max-width: 720px; margin: 0 auto;">
      <div class="is-flex is-justify-content-space-between is-align-items-center mb-3">
        <h1 class="title is-5 mb-0">Login</h1>
        <span id="pidBadge" class="tag is-light">Not logged in</span>
      </div>

      <p class="text-muted mb-2">
        Your Study ID (auto-generated): <strong><span id="studyIdText">P----</span></strong>
      </p>


      <form id="loginForm" data-next="./submit.html" novalidate>
        <div class="field">
          <label class="label" for="loginAlias">Nickname (optional)</label>
          <div class="control">
            <input id="loginAlias" 
                   class="input" 
                   name="nickname" 
                   placeholder="e.g., BlueCat (do not use real name)">
          </div>
          <p class="help">Optional. Do not enter your real name.</p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-primary">Continue</button>
          </div>
          <div class="control">
            <a class="button is-light" href="./feedback.html">Go to feedback</a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <button id="themeToggle" class="theme-switch" type="button" aria-label="Toggle theme" aria-pressed="false">
  Toggle theme
</button>

<script type="module" src="../shared/js/app.js"></script>
<script defer src="../shared/js/metrics.js"></script>
<script defer src="../shared/js/theme.js"></script>
</body>
</html>
