<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" rel="stylesheet">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bulma.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
</head>

<body data-framework="bulma">
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="statusLive" class="is-sr-only" aria-live="polite"></div>

  <div class="brand">Bulma + Tokens</div>

  <main id="main" class="center-stage" tabindex="-1">
    <div class="box" style="max-width: 720px; margin: 0 auto;">
      <div class="is-flex is-justify-content-space-between is-align-items-center mb-3">
        <h1 class="title is-5 mb-0">Login</h1>
        <span id="pidBadge" class="tag is-light">Not logged in</span>
      </div>

      <p class="text-muted mb-2">
        Your Study ID (auto-generated): <strong><span id="studyIdText">P----</span></strong>
      </p>


      <form id="loginForm" data-next="./submit.html" novalidate>
        <div class="field">
          <label class="label" for="loginAlias">Nickname (optional)</label>
          <div class="control">
            <input id="loginAlias" 
                   class="input" 
                   name="nickname" 
                   placeholder="e.g., BlueCat (do not use real name)">
          </div>
          <p class="help">Optional. Do not enter your real name.</p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Continue</button>
          </div>
          <div class="control">
            <a class="button is-light" href="./feedback.html">Go to feedback</a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <button id="themeToggle" class="theme-switch" type="button" aria-label="Toggle theme" aria-pressed="false">
  Toggle theme
</button>
<script type="module" src="../shared/js/app.js"></script>
<script defer src="../shared/js/theme.js"></script>

</body>
</html>
