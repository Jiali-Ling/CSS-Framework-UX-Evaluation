<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit</title>
  
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" rel="stylesheet">
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bulma.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
</head>

<body data-framework="bulma">
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="statusLive" class="is-sr-only" aria-live="polite"></div>

  <div class="brand">Bulma + Tokens</div>

  <main id="main" class="center-stage" tabindex="-1">
    <div class="box" style="max-width: 720px; margin: 0 auto;">
      <div class="is-flex is-justify-content-space-between is-align-items-center mb-2">
        <h1 class="title is-5 mb-0">Submit</h1>
        <span id="pidBadge" class="tag is-light">Not logged in</span>
      </div>

      <div class="buttons mb-4">
        <a class="button is-light is-small" href="./index.html">Login</a>
        <a class="button is-primary is-small" href="./submit.html">Submit</a>
        <a class="button is-light is-small" href="./feedback.html">Feedback</a>
      </div>

      <p class="has-text-grey">
        Task: Submit an assignment. Please do not enter personal information.
      </p>

      <form id="submitForm" novalidate>
        <div class="field">
          <label class="label" for="assignmentSelect">Assignment</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="assignmentSelect" required>
                <option value="">-- Select an assignment --</option>
                <option value="Web Dev Lab">Web Dev Lab</option>
                <option value="HCI Coursework 1">HCI Coursework 1</option>
                <option value="Programming Lab">Programming Lab</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">File (optional)</label>
          <div class="file has-name is-fullwidth">
            <label class="file-label">
              <input class="file-input" 
                     type="file" 
                     id="fileInput" 
                     accept=".pdf,.zip,.doc,.docx">
              <span class="file-cta">
                <span class="file-icon">
                  <i>üìÅ</i>
                </span>
                <span class="file-label">
                  Choose File
                </span>
              </span>
              <span class="file-name" id="fileName">
                No file chosen
              </span>
            </label>
          </div>
          <p class="help">You may choose any file. A sample name will be used if left empty.</p>
        </div>

        <div class="field">
          <label class="label" for="commentsInput">Comments (optional)</label>
          <div class="control">
            <textarea class="textarea" id="commentsInput" rows="3" placeholder="Optional comment"></textarea>
          </div>
        </div>

        <div class="buttons">
          <button type="submit" class="button is-primary">Submit</button>
          <a class="button is-light" href="./feedback.html">View feedback</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="../shared/js/app.js"></script>
  <button id="themeToggle" class="theme-switch" type="button" aria-label="Toggle theme" aria-pressed="false">
    Toggle theme
  </button>

  <script defer src="../shared/js/theme.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const fileName = document.getElementById('fileName');
      fileName.textContent = e.target.files[0]?.name || 'No file chosen';
    });
  });
  </script>

</body>
</html>
