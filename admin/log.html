<!doctype html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Background log</title>
  <link href="../shared/css/tokens.css" rel="stylesheet">
  <link href="../shared/css/bridge-bootstrap.css" rel="stylesheet">
  <link href="../shared/css/app.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width:960px; padding:24px;">
  <h2>Background log</h2>
  <div class="mt-2">
    <button id="export" class="btn btn-primary">Export CSV</button>
    <button id="clear" class="btn btn-light">Clear log</button>
  </div>
  <div class="card" style="margin-top:12px; padding:12px; overflow:auto;">
    <table id="table" class="table-like" style="width:100%;">
      <thead><tr><th>Time</th><th>Event</th><th>Details</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>
<script type="module">
  import { getLogs, exportLogsCSV, clearLogs } from "../shared/js/log.js";
  function render(){
    const tb = document.querySelector("#tbody");
    const rows = getLogs().slice().reverse();
    tb.innerHTML = rows.map(r => `
      <tr>
        <td>${new Date(r.ts).toLocaleString()}</td>
        <td>${r.event}</td>
        <td><pre style="white-space:pre-wrap;margin:0;">${JSON.stringify(r, null, 2)}</pre></td>
      </tr>
    `).join("");
  }
  document.querySelector("#export").addEventListener("click", exportLogsCSV);
  document.querySelector("#clear").addEventListener("click", ()=>{ clearLogs(); render(); });
  render();
</script>
</body>
</html>
